<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azolla Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e0f7fa; 
    color: #004d40; 
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #ffffff; 
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #00796b; 
    font-size: 24px;
    margin-bottom: 20px;
}

.file-upload-label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #00796b; 
    color: #ffffff; 
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
}

.file-upload-label:hover {
    background-color: #004d40; 
}

.file-upload-label i {
    margin-right: 8px;
}

input[type="file"] {
    display: none;
}


button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #00796b; 
    color: #ffffff; 
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 5px;
}

button:hover {
    background-color: #004d40; 
}

button.back-button {
    background-color: #b71c1c; 
}

button.back-button:hover {
    background-color: #8e0000; 
}

button i {
    margin-right: 8px;
}


#results {
    background-color: #e0f7fa; 
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
    text-align: left;
}

#results p {
    background-color: #ffffff; 
    padding: 10px;
    border-radius: 5px;
    margin: 5px 0;
    font-size: 14px;
    color: #004d40; 
}

#results span {
    font-weight: bold;
    color: #00796b; 
}

#result.ready {
    color: #4caf50; 
}

#result.not-ready {
    color: #f44336; 
}

canvas {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 100%; 
    max-height: 400px; 
}

#result.ready {
    color: #4caf50; 
}

#result.not-ready {
    color: #f44336; 
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Azolla Prediction</h1>
        <label for="upload-image" class="file-upload-label">
            <i class="fas fa-upload"></i> Upload Image
        </label>
        <input type="file" id="upload-image" accept="image/*">
        <div>
            <button id="load-model"><i class="fas fa-cogs"></i> Load Model</button>
            <button id="predict"><i class="fas fa-search"></i> Predict</button>
            <button class="back-button" onclick="window.location.href='http://localhost/SmartHarvest/VIEWS/predictive.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div id="results">
            <p><span>Prediction:</span> <span id="result">-</span></p>
            <p><span>Binary Result:</span> <span id="binary-result">-</span></p>
            <p><span>Raw Prediction:</span> <span id="raw-prediction">-</span></p>
        </div>
        <canvas id="uploaded-image"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
