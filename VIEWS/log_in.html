<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART HARVEST: Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../STYLES/log_in_styles.css">
</head>
<body>
  <div class="container">

    <div class="slideshow">
      <img src="../IMAGES/azolla1.jpg" alt="Azolla Image 1" class="slide">
      <img src="../IMAGES/azolla1.jpg" alt="Azolla Image 2" class="slide">
      <img src="../IMAGES/azolla1.jpg" alt="Azolla Image 3" class="slide">
    </div>

 
    <div class="form-container">
      <h1>SMART HARVEST</h1>
      <h2>IoT-Enabled Monitoring System and AI Predictive Analytics for Azolla Farm Optimization</h2>
      
     
      <form id="login-form">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

     
      <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>

      <form id="signup-form" style="display: none;">
        <h3>Sign Up</h3>
        <input type="text" id="signup-username" placeholder="Choose a Username" required>
        <input type="password" id="signup-password" placeholder="Choose a Password" required>
        <button type="submit">Sign Up</button>
      </form>


      <p class="toggle-form" id="show-login" style="display: none;">Already have an account? <a href="#">Login</a></p>
    </div>
  </div>

  <script src="../SCRIPTS/log_in_script.js"></script>
</body>
</html>
